<!-- modal-new-equipment.html (reutilizable) -->
<div class="modal fade" id="newEquipmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content card-custom">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title">Nuevo Equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Número de serie</label>
                    <input type="text" class="form-control" placeholder="Número de serie del equipo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control" placeholder="Marca del equipo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input type="text" class="form-control" placeholder="Modelo del equipo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de equipo</label>
                    <select class="form-select">
                        <option selected>Estación Total</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">Cliente no vinculado</p>
                    <button class="btn btn-blue">Seleccionar</button>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-blue">Guardar</button>
            </div>
        </div>
    </div>
</div>
