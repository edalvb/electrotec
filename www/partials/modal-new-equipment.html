<!-- modal-new-equipment.html (reutilizable) -->
<div class="modal fade" id="newEquipmentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content card-custom">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Nuevo Equipo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label" for="eqSerial">Número de serie</label>
          <input
            id="eqSerial"
            type="text"
            class="form-control"
            placeholder="Número de serie del equipo"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="eqBrand">Marca</label>
          <input
            id="eqBrand"
            type="text"
            class="form-control"
            placeholder="Marca del equipo"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="eqModel">Modelo</label>
          <input
            id="eqModel"
            type="text"
            class="form-control"
            placeholder="Modelo del equipo"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="eqType">Tipo de equipo</label>
          <select id="eqType" class="form-select" required></select>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="mb-0">Se vinculará al cliente seleccionado en la vista.</p>
        </div>
        <div
          id="eqFormError"
          class="alert alert-danger d-none"
          role="alert"
        ></div>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button id="eqSaveBtn" type="button" class="btn btn-blue">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
