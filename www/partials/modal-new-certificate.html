<!-- modal-new-certificate.html (reutilizable) -->
<div class="modal fade" id="newCertificateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content card-custom">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title">Nuevo certificado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Completa los datos y resultados</p>
                <div class="card card-custom p-3 mb-4">
                    <h6 class="mb-3">Datos generales</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Cliente</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Sin seleccionar" disabled>
                                <button class="btn btn-blue">Seleccionar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Equipo</label>
                            <select class="form-select">
                                <option selected>Selecciona un cliente</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Calibración</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Próxima Calibración</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Temperatura (°C)</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Humedad (%)</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Presión (mmHg)</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Calibración</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Mantenimiento</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-custom p-3">
                    <h6>Resultados</h6>
                    </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-blue">Crear</button>
            </div>
        </div>
    </div>
</div>
