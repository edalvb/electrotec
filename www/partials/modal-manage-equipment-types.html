<!-- modal-manage-equipment-types.html -->
<div class="modal fade" id="equipmentTypesModal" tabindex="-1" aria-labelledby="equipmentTypesModalLabel">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="equipmentTypesModalLabel">Tipos de equipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="equipmentTypeManagerError" class="alert alert-danger d-none" role="alert"></div>
        <div class="row g-2 align-items-end mb-3">
          <div class="col-12 col-md-4">
            <label class="form-label" for="newTypeName">Agregar nuevo tipo</label>
            <input id="newTypeName" type="text" class="form-control" placeholder="Nombre del tipo de equipo" autocomplete="off" />
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label d-block">Resultado (precisión)</label>
            <div class="d-flex gap-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="newTypePrecision" id="newTypePrecisionSeg" value="segundos" checked>
                <label class="form-check-label" for="newTypePrecisionSeg">Segundos</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="newTypePrecision" id="newTypePrecisionLin" value="lineal">
                <label class="form-check-label" for="newTypePrecisionLin">Lineal</label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <label class="form-label d-block" for="newTypeConPrisma">Distancia con prisma</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="newTypeConPrisma">
              <label class="form-check-label" for="newTypeConPrisma">Permitir</label>
            </div>
          </div>
          <div class="col-12 col-md-2 text-md-end">
            <button id="addTypeBtn" type="button" class="btn btn-primary w-100">Agregar</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width: 35%">Tipo</th>
                <th style="width: 25%">Precisión</th>
                <th style="width: 15%" class="text-center">Con prisma</th>
                <th style="width: 10%" class="text-center">Uso</th>
                <th style="width: 15%" class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="equipmentTypeTableBody">
              <tr>
                <td colspan="3" class="text-center text-muted py-4">Cargando…</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p id="equipmentTypeMeta" class="text-muted small mb-0"></p>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
