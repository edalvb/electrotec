<!-- modal-invite-tech.html (reutilizable) -->
<div class="modal fade" id="inviteTechModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content card-custom">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title">Invitar técnico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Crear con contraseña</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select">
                        <option>Técnico</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-blue me-3">Elegir archivo</button>
                    <span>No se eligió ningún archivo</span>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-blue">Enviar invitación</button>
            </div>
        </div>
    </div>
</div>
