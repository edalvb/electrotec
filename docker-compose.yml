services:
  app:
    build:
      context: ./php
    image: my-php-app:8.1
    volumes:
      - ./www:/var/www/html
    ports:
      - "8080:80"
    environment:
      - DB_PORT=3306
      - DB_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    restart: always
    # Espera a MySQL antes de iniciar Apache (usa mysql-client instalado en la imagen)
    command: apache2-foreground
    # command: >
    #   bash -c "until mysqladmin ping -h $DB_HOST -u$MYSQL_USER -p$MYSQL_PASSWORD --silent; do echo 'Esperando a MySQL...'; sleep 2; done; apache2-foreground"


  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8081:80"
    restart: always

volumes:
  db_data:
